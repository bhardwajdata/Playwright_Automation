name: Automation Tests with GitHub Actions

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * *'

permissions:
  contents: write

jobs:
  e2e:
    runs-on: ubuntu-latest
    timeout-minutes: 60

    strategy:
      fail-fast: false  
      matrix:
        shard: [1, 2, 3]

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*
          cache: npm
          cache-dependency-path: PlaywrightNPM/package-lock.json

      - name: Install dependencies
        run: npm ci
        working-directory: PlaywrightNPM

      - name: Install Playwright browsers
        run: npx playwright install chromium
        working-directory: PlaywrightNPM

      - name: Run Playwright Tests (Shard ${{ matrix.shard }})
        run: npx playwright test runner*.spec.js --shard=${{ matrix.shard }}/3 --reporter=blob
        working-directory: PlaywrightNPM

      - name: Upload Blob Report
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: blob-report-${{ matrix.shard }}
          path: PlaywrightNPM/blob-report

  merge-and-deploy:
    needs: e2e
    if: always()  
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: lts/*

      - name: Install dependencies
        run: npm ci
        working-directory: PlaywrightNPM

      - name: Download all shard reports
        uses: actions/download-artifact@v4
        with:
          path: PlaywrightNPM/all-blob-reports

      - name: Flatten blob reports
        run: |
          mkdir -p PlaywrightNPM/merged-blobs
          find PlaywrightNPM/all-blob-reports -name "*.zip" -exec cp {} PlaywrightNPM/merged-blobs \;

      - name: Merge reports (generate HTML)
        run: npx playwright merge-reports --reporter html ./merged-blobs
        working-directory: PlaywrightNPM

      - name: Deploy to GitHub Pages
        if: always()
        uses: peaceiris/actions-gh-pages@v4
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: PlaywrightNPM/playwright-report
          publish_branch: gh-pages
          destination_dir: build-${{ github.run_number }}

      - name: Send Playwright report via email
        uses: dawidd6/action-send-mail@v3
        with:
          server_address: smtp.gmail.com
          server_port: 465
          username: ${{ secrets.EMAIL_USER }}
          password: ${{ secrets.EMAIL_PASSWORD }}
          subject: "Playwright Test Report â€“ Build #${{ github.run_number }}"
          body: |
            Hi Team,

            The Playwright test report for build #${{ github.run_number }} is available:

            https://${{ github.repository_owner }}.github.io/${{ github.event.repository.name }}/build-${{ github.run_number }}/index.html

            Workflow: ${{ github.workflow }}
            Triggered by: ${{ github.event_name }}

            Regards,
            CI/CD Automation
          to: ${{ secrets.Mail_Username }}
          from: ${{ secrets.EMAIL_USER }}
